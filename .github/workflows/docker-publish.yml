name: Docker Image CI

on:
  push:
    branches:
      - 10-test-github-action-building-docker-image-and-publish

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $secrets.DOCKER_USERNAME -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: docker build  -t passwordnotsafe/product-service:1.0.0 ./backend

      - name: Docker Push
        run: docker push $secrets.DOCKER_USERNAME/product-service:1.0.0
